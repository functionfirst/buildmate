<style>
body {  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; font-size: 12px; color: #2c2c2c; background: #efefea; }
hr { border: 0; border-top: 1px solid #ccc; margin: 10px 0 20px; }
a { color: #21759B; text-decoration: none;}
</style>

<table border="0" cellspacing="0" cellpadding="0" width="100%">
    <tr>
        <td>
            
            <table border="0" cellspacing="0" cellpadding="0" width="820" align="center">
                <tr>
                    <td valign="top" style="font-size: 14px">

			<table width='100%' cellspacing='0' cellpadding='4' border='0'>
                        	<tbody>
					<tr>
						<th>URL</th>
						<td><% url %></td>
					</tr>
					<tr>
						<th>Type</th>
						<td><% Type %></td>
					</tr>
					<tr>
						<th>Message</th>
						<td><% Message %></td>
					</tr>
					<tr>
						<th>Stack Trace</th>
						<td><% stackTrace %></td>
					</tr>
				</tbody>
			</table>
                    </td>

                </tr>
            </table>
        </td>
    </tr>
</table>
